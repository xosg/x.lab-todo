<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="favicon.svg" alt="Todo App Icon" class="header-icon">
                <h1>Todo Application</h1>
            </div>
        </header>
        
        <main>
            <form id="todo-form" class="todo-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="Enter a new task..." 
                        required
                    >
                    <button type="submit" id="add-btn">Add Task</button>
                </div>
            </form>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="incomplete">Incomplete</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <section class="todo-list-section">
                <ol id="todo-list" class="todo-list"></ol>
            </section>

            <div class="actions">
                <button id="clear-completed" class="action-btn">Clear Completed</button>
                <button id="clear-all" class="action-btn">Clear All</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
